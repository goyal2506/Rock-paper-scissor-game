<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>Rock | Paper | Scissor</h1>
            <div class="score">
                <p class="userScore">User score : 00</p>
                <p class="computerScore">Computer score : 00</p>
            </div>
            <div class="image">
                <img class="userImg" src="image/user.png" alt="">
                <img class="computerImg" src="image/computer.png" alt="">
            </div>
            <h3>Make your Choice</h3>
            <p class="result"> Result</p>
            <div class="rps">
                <img class="rock" src="image/rock.png" alt="">
                <img class="paper" src="image/paper.png" alt="">
                <img class="scissor" src="image/scissor.png" alt="">
            </div>
        </div>
    </div>
    

<script src="app.js"></script>
</body>
</html>
